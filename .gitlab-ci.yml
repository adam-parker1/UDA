# use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/
image: gcc:7.3

build:
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  before_script:
    - apt update && apt -y install cmake python3-dev libssl-dev libboost-dev swig libxml2-dev pkg-config ninja-build
  script:
    - cmake -GNinja -Bbuild -H. -DCMAKE_INSTALL_PREFIX=. -DTARGET_TYPE=OTHER -DNO_MODULES=ON -DFAT_TESTS=ON
    - ninja -C build
    - ninja -C build install
  artifacts:
    paths:
      - lib/
      - include/
      - bin/
      - etc/
      - python_installer/
      - build/
  # depending on your build setup it's most likely a good idea to cache outputs to reduce the build time
  # cache:
  #   paths:
  #     - build/

# run tests using the binary built before
test:
  dependencies:
    - build
  stage: test
  script:
    - cd build/test && LD_LIBRARY_PATH=$PWD/../../lib:$LD_LIBRARY_PATH ctest --timeout 60
  artifacts:
    reports:
      junit:
        - "*_out.xml"
        - plugins/*_out.xml
        - imas/*_out.xml
